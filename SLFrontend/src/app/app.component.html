<app-footer></app-footer>
<ng-container *ngFor="let popup of chatPopups; let i = index">
  <app-chat
    [conversationId]="popup.conversationId"
    [helperId]="popup.helperId"
    [orderId]="popup.orderId"
    [index]="i"
    (close)="closeChat(i)"
  ></app-chat>
</ng-container>
