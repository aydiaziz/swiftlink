<div *ngIf="promoMessage" class="promo-banner">{{ promoMessage }}</div>
<div *ngIf="membershipType" class="membership-banner">
  <h2>Sign-up with {{ membershipType }} membership</h2>
</div>
<form *ngIf="userType === 'client'" (ngSubmit)="onSignup()" class="form">
  <div class="form-grid">
    <input type="text" name="firstName" [(ngModel)]="clientForm.firstName" placeholder="First Name *" required>
    <input type="text" name="lastName" [(ngModel)]="clientForm.lastName" placeholder="Last Name *" required>
  </div>

  <input type="text" name="username" [(ngModel)]="clientForm.username" placeholder="Company/Business Name">

  <input type="text" name="phone" [(ngModel)]="clientForm.phone" placeholder="Phone *" required>

  <div class="form-grid">
    <input type="email" name="email" [(ngModel)]="clientForm.email" placeholder="Email *" required>
    <input type="email" placeholder="Confirm Email *" required>
  </div>

  <input type="password" name="password" [(ngModel)]="clientForm.password" placeholder="Password *" required>

  <input type="text" name="address" [(ngModel)]="clientForm.address" placeholder="Street Address">
  <input type="text" placeholder="Street Address Line 2">

  <div class="form-grid">
    <input type="text" name="city" [(ngModel)]="clientForm.city" placeholder="City">
    <input type="text" name="province" [(ngModel)]="clientForm.province" placeholder="Province">
  </div>

  <div class="form-grid">
    <input type="text" name="postalCode" [(ngModel)]="clientForm.postalCode" placeholder="Postal Code">
    <select name="country">
      <option>Country</option>
      <option>Canada</option>
      <option>USA</option>
    </select>
  </div>

  <label class="label-title">Select what is relevant to you so we can better assist you *</label>
  <div class="checkbox-list">
    <label><input type="checkbox"> Homeowner</label>
    <label><input type="checkbox"> Tenant or Renter</label>
    <label><input type="checkbox"> Short/Long Term Rental Operator</label>
    <label><input type="checkbox"> Real Estate Investor</label>
    <label><input type="checkbox"> Property or Operations Manager</label>
    <label><input type="checkbox"> Realtor</label>
    <label><input type="checkbox"> Business Owner needing flexible help</label>
    <label><input type="checkbox"> Self-Employed Contractor or Tradesperson</label>
    <label><input type="checkbox"> Nonprofit or Community Organization</label>
    <label><input type="checkbox"> Senior or Family Member Seeking Help for a Senior</label>
  </div>

  <label>Tell us about your main priorities or expectations with Swift Helpers.</label>
  <textarea rows="5"></textarea>

  <label>How did you hear about Swift Helpers?</label>
  <select>
    <option>Other</option>
    <option>Google</option>
    <option>Facebook</option>
    <option>Referral</option>
  </select>

  <label>Would you like to receive updates and reminders?</label>
  <div class="radio-group">
    <label><input type="radio" name="updates"> Yes</label>
    <label><input type="radio" name="updates"> No</label>
  </div>

  <button type="submit">Submit</button>
</form>
