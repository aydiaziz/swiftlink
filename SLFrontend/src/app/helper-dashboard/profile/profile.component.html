<div class="profile-form-container">
    <h2 class="form-title">Mettre à jour votre profil</h2>
    
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-grid">
      <!-- Compétences -->
      <div class="form-group">
        <label for="skills">Compétences</label>
        <textarea id="skills" formControlName="skills" rows="3"
                  placeholder="Listez vos compétences (séparées par des virgules)"></textarea>
      </div>
  
      <!-- Formations -->
      <div class="form-group">
        <label for="training">Formations & Certifications</label>
        <textarea id="training" formControlName="training" rows="3"
                  placeholder="Listez vos formations"></textarea>
      </div>
  
      <!-- Taux horaire -->
      <div class="form-group">
        <label for="hourlyRate">Taux horaire ($/h)</label>
        <input type="number" id="hourlyRate" formControlName="hourlyRatebyService"
               min="0" step="0.5" placeholder="Ex: 25.50">
        <small *ngIf="hourlyRateControl?.hasError('min')" class="error-msg">
          Le taux doit être positif
        </small>
      </div>
  
      <!-- Permis de conduire -->
      <div class="form-group">
        <label for="driverLicence">Permis de conduire</label>
        <input type="text" id="driverLicence" formControlName="driverLicence"
               placeholder="Numéro de permis">
      </div>
  
      <!-- Certifications -->
      <div class="form-group">
        <label for="credentials">Certifications professionnelles</label>
        <textarea id="credentials" formControlName="credentials" rows="2"
                  placeholder="Listez vos certifications"></textarea>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="!profileForm.valid">
          Enregistrer les modifications
        </button>
      </div>
    </form>
  </div>
