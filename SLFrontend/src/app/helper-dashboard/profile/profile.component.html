<div class="profile-form-container">
  <h2 class="form-title">Update Your Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-grid">

    <!-- Skills -->
    <div class="form-group">
      <label for="skills">Skills</label>
      <textarea id="skills" formControlName="skills" rows="3"
                placeholder="List your skills (comma-separated)"></textarea>
    </div>

    <!-- Training -->
    <div class="form-group">
      <label for="training">Training & Certifications</label>
      <textarea id="training" formControlName="training" rows="3"
                placeholder="List your training and certifications"></textarea>
    </div>

    <!-- Hourly Rate -->
    <div class="form-group">
      <label for="hourlyRate">Hourly Rate ($/h)</label>
      <input type="number" id="hourlyRate" formControlName="hourlyRatebyService"
             min="0" step="0.5" placeholder="e.g., 25.50">
      <small *ngIf="hourlyRateControl?.hasError('min')" class="error-msg">
        The rate must be positive.
      </small>
    </div>

    <!-- Driver's License -->
    <div class="form-group">
      <label for="driverLicence">Driver's License</label>
      <input type="text" id="driverLicence" formControlName="driverLicence"
             placeholder="License number">
    </div>

    <!-- Credentials -->
    <div class="form-group">
      <label for="credentials">Professional Credentials</label>
      <textarea id="credentials" formControlName="credentials" rows="2"
                placeholder="List your credentials"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn" [disabled]="!profileForm.valid">
        Save Changes
      </button>
    </div>

  </form>
</div>
